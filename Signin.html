<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting up -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!--Linking & Head tab-->
    <title>Click 'N Ship / Sign in </title>
    <link rel="icon"  href="assets/icon/Logo(NoText).png">
    <link rel="StyleSheet"  href="Style.css">

</head>
<body  >

<header id="header"></header>
<div>
<form id="Signin_form" name="Signin_form" onsubmit="return onSubmit()" action="index.html">
    <fieldset>
        <legend>Sign In</legend>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required placeholder="Enter your UserName ..."><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your Email ..."><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Enter Your Password ..."><br>
    </fieldset>
    <label for="Remember_me" >Remember Me </label>
    <input  id="Remember_me"  name="Remember_me" type="checkbox">

    <input id="SUBMIT" type="submit" value="Sign In"  >
    <p class="go_to_Sigin">Don't have an account ? <a href="Signup.html">SignUp</a> </p>
</form>
</div>
<footer id="footer"></footer>
<script src="Script.js"></script>
</body>
</html>
