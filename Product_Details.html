<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting up -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!--Linking & Head tab-->
    <title>Click 'N Ship / Product Details  </title>
    <link rel="icon"  href="assets/icon/Logo(NoText).png">
    <link rel="StyleSheet"  href="Style.css">
</head>
<body>
<header id="header">
</header>



<main class="Product_container">

    <img id="Product_details_img" src="assets/Men/Pullovers/Pullover1.jpg" alt="Product" >

    <!-- Right Column -->
    <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
            <h1 id="Product_details_name">Beats EP</h1>
            <h3 style="text-align: left;">Description</h3>
            <p id="Product_details_description">The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation. Sturdy headband and on-ear cushions suitable for live performance</p>
        </div>

        <div class="size-config">
            <span>Size  :</span>
            <div class="size-choose">
                <button onclick="changeBackground(this)">Small</button>
                <button onclick="changeBackground(this)">Medium</button>
                <button onclick="changeBackground(this)">Large</button>
            </div>
        <!-- Product Pricing -->
        <div class="product-price">
            <span id="Product_details_price">148$</span>
            <button onclick="addToCart()" class="cart-btn">Add to cart</button>
        </div>
    </div>
    </div>
</main>


<footer id="footer"></footer>
<script src="Script.js"></script>
</body>
</html>
