<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting up -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!--Linking & Head tab-->
    <title>Click 'N Ship / Product Details  </title>
    <link rel="icon"  href="assets/icon/Logo(NoText).png">
    <link rel="StyleSheet"  href="Style.css">
</head>
<body>
<header id="header">
</header>

<section>
    <img id="Product_details_img" src="assets/Men/Jacket/Jacket1.jpg" alt="Product Image">
    <div class="product-details">
        <div>
            <h1 id="Product_details_name">Product Name</h1>
            <p  id="Product_details_price">Price: $99.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-description">
            <h2>Description</h2>
            <p>Slim-fit trucker corduroy jacket made of 100% cotton. Featuring shearling lining and front button fastening.</p>
        </div>
    </div>
</section>

<footer id="footer"></footer>
<script src="Script.js"></script>
</body>
</html>
