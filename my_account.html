<html lang="en">
<head>
    <!-- Setting up -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="icon"  href="assets/icon/Logo(NoText).png">

<body>
<header id="header"></header>


    <main class="Profile">
        <section class="profile-section">
            <h2>Welcome, [User's Name]!</h2>

            <!-- User Information -->
            <div class="user-info">
                <h3>Your Information</h3>
                <p>Email: [john.doe@example.com]</p>
                <p>Shipping Address: [Home]</p>
                <p>Payment Method: [CASH $$]</p>
                <!-- Add more user information as needed -->
            </div>

            <!-- Order History -->
            <div class="order-history">
                <h3>Your Order History</h3>
                <ul>
                    <li>
                        <span>Order #12345</span>
                        <span>Date: 19/12/2023</span>
                        <span>Total: $200</span>

                    </li>
                </ul>
            </div>
            <!-- Account Settings -->

                <h3>Account Settings</h3>
            <div class="account-settings">
                <button id="Change_Password" onclick="alert('Password Updated') ;">Change Password</button>
                <button id="Update_Email" onclick="alert('Email Updated') ;">Update Email Address</button>
                <button id="Sign_out" onclick="Signout()" > Sign Out</button>
