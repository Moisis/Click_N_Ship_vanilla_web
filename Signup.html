<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Setting up -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!--Linking & Head tab-->
    <title>Click 'N Ship / Sign Up </title>
    <link rel="icon"  href="/assets/icon/Logo(NoText).png">
    <link rel="StyleSheet"  href="Style.css">
</head>
<body class="Center_Body">
<form action="">
    <fieldset>
        <legend>Sign Up</legend>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required placeholder="Enter your First Name ...">
        <br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required placeholder="Enter your Last Name ..."><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required placeholder="Pick UserName ..."><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your Email ..."><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Pick Password ..."><br>

        <label for="confirm_password">Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password ..."><br>


        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter your Phone number  ..."><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required  style="width: fit-content" >
            <option value="Eg">Egypt</option>
            <option value="ca">United States</option>
        </select>
    </fieldset>



    <button id="SUBMIT" type="submit">Sign Up</button>
    <p class="go_to_Sigin">Already have an account ? <a href="Signin.html">Signin</a> </p>
</form>





<script src="Script.js"></script>
</body>
</html>
