<!DOCTYPE html>
<html lang="en" class="Center_Body">
<head>

    <!-- Setting up -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!--Linking & Head tab-->
    <title>Click 'N Ship / Sign Up </title>
    <link rel="icon"  href="assets/icon/Logo(NoText).png">
    <link rel="StyleSheet"  href="Style.css">
</head>
<body class="Center_Body" >

<form  id="Signup_form" name="Signup_form" onsubmit="return onSubmit2()" action="index.html">
    <h1 style="text-align: center; color: #ccc;">Sign UP</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    </fieldset>

    <fieldset>
        <legend>Account Information</legend>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="Eg">Egypt</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br>
    </fieldset>

    <fieldset>
        <legend>Gender</legend>
        <label>Male <input type="radio" id="male" name="gender" value="male">
        </label>
        <br>
        <label>Female<input type="radio" id="female" name="gender" value="female">
        </label>
    </fieldset>

    <input id="SUBMIT2" type="submit" value="Sign UP">
    <p class="go_to_Sigin">Already have an account? <a href="Signin.html">Signin</a></p>
</form>





<script src="Script.js"></script>
</body>
</html>
