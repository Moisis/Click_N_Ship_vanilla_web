<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting up -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!--Linking & Head tab-->
    <title>Click 'N Ship / Cart </title>
    <link rel="icon"  href="/assets/icon/Logo(NoText).png">
    <link rel="StyleSheet"  href="Style.css">

</head>
<body>
<header id="header">
</header>

<br>


<div class="container2">
    <!--  Shopping cart table wrapper  -->
    <div id="shopping-cart">
        <div class="txt-heading">
            <h1>Shopping cart</h1>
        </div>
        <a  id="btnEmpty">Empty Cart</a>
        <table class="tbl-cart" >
            <thead>
            <tr>
                <th>Name</th>
                <th class='text-right'>Unit Price</th>
                <th class='text-right' >Quantity</th>
                <th class='text-right' >Sub Total</th>
            </tr>
            </thead>
            <!--  Cart table to load data on "add to cart" action -->
            <tbody id="cartTableBody">
            </tbody>
            <tfoot>
            <tr>
                <td class="text-right">Total:</td>
                <td id="itemCount" class="text-right" colspan="2"></td>
                <td id="totalAmount" class="text-right"></td>
            </tr>
            </tfoot>
        </table>
    </div>

</div>



<footer id="footer">
</footer>


<script src="Script.js"></script>
</body>
</html>
